<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>
            ZOS
        </title>
        <style>

            * {
                font-family: 'Roboto', sans-serif;
                user-select:none;
                cursor: url("cursor.png"), auto;
            }

            body {
                background-image: url("background.png");
                overflow: hidden;
                background-position-x: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .tray {
                background: rgb(75, 75, 75);
                width: 100%;
                height: 50px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                border-radius: 25px 25px 0px 0px;
                transition: 0.3s;
                z-index: 999;
            }

            .menu-button {
                width: 40px;
                height: 40px;
                margin-left: 6px;
                margin-top: 3px;
                background: white;
                border-radius: 50%;
                cursor: pointer;
            }

            .docs {
                background-image: url("file-explorer.png");
                background-position: center;
                background-size: cover;
            }

            .files {
                width: 800px;
                height: 450px;
                background: red;
                transition: 0.5s;
            }

            #files {
                position: absolute;
                z-index: 9;
                background-color: #f1f1f1;
                box-shadow: 0px 4px 10px gray;
                text-align: center;
                border-radius: 5px;
                height: 450px;
                z-index: 1;
                display: none;
                resize: both;
                overflow-y: auto;
                overflow-x: hidden;
                width: 800px;
            }

            #filesheader {
                padding: 10px;
                border-radius: 5px 5px 0px 0px;
                z-index: 10;
                background-color: rgb(0, 0, 0);
                color: #fff;
                width: 100%;
                height: 20px;
            }

            #settings {
                position: absolute;
                z-index: 9;
                background-color: #f1f1f1;
                box-shadow: 0px 4px 10px gray;
                border-radius: 5px;
                height: 450px;
                z-index: 1;
                display: none;
                resize: both;
                overflow-y: auto;
                overflow-x: hidden;
                width: 800px;
            }

            #settingsheader {
                padding: 10px;
                border-radius: 5px 5px 0px 0px;
                z-index: 10;
                background-color: rgb(0, 0, 0);
                color: #fff;
                width: 100%;
                height: 20px;
            }

            #messages {
                position: absolute;
                z-index: 9;
                background-color: #f1f1f1;
                box-shadow: 0px 4px 10px gray;
                text-align: center;
                border-radius: 5px;
                height: 450px;
                z-index: 1;
                display: none;
                resize: both;
                overflow-y: auto;
                overflow-x: hidden;
                width: 800px;
            }

            #messagesheader {
                padding: 10px;
                border-radius: 5px 5px 0px 0px;
                z-index: 10;
                background-color: rgb(0, 0, 0);
                color: #fff;
                width: 100%;
                height: 20px;
            }

            #internet {
                position: absolute;
                z-index: 9;
                background-color: #f1f1f1;
                box-shadow: 0px 4px 10px gray;
                text-align: center;
                border-radius: 5px;
                height: 450px;
                z-index: 1;
                display: none;
                resize: both;
                overflow-y: auto;
                overflow-x: hidden;
                width: 800px;
            }

            #messagesheader {
                padding: 10px;
                border-radius: 5px 5px 0px 0px;
                z-index: 10;
                background-color: rgb(0, 0, 0);
                color: #fff;
                width: 100%;
                height: 20px;
            }

            #window-function-container {
                position: absolute;
                top: 5px;
                right: 5px;
                width: 70px;
            }

            #window-function-container:hover ~ .exit-app {
                top: unset;
            }

            #window-function-container:hover ~ .maximize-app {
                top: unset;
            }

            .exit-app {
                background: red;
                height: 30px;
                width: 30px;
                border-radius: 50%;
                position: absolute;
                right: 0;
                box-shadow: 10px 10px 10px inset rgb(255, 59, 59);
                cursor: pointer;
            }

            .maximize-app {
                background: green;
                height: 30px;
                width: 30px;
                border-radius: 50%;
                position: absolute;
                left: 0;
                cursor: pointer;
            }

            .clock {
                position: absolute;
                color: #ffffff;
                right: 60px;
                top: 5px;
                font-size: 20px;
            }

            #fullscreen-dot {
                display: none;
                box-shadow: 10px 10px 50px gray;
            }

            .f-menu {
                position: fixed;
                z-index: 1000;
                height: 600px;
                width: 400px;
                background: #ffffff;
                box-shadow: 0px 2px 10px gray;
                border-radius: 2px;
                bottom: 70px;
                left: -450px;
                transition: 0.5s;
            }

            .notification {
                box-shadow: 0px 2px 10px gray;
                position: fixed;
                bottom: 70px;
                right: -1000px;
                width: 400px;
                height: 100px;
                background: #ffffff;
                transition: 0.5s;
                z-index: 100;
            }

            .notification h3 {
                margin-left: 5px;
                text-transform: capitalize;
            }

            .notification span {
                margin-left: 15px;
            }

            .notifications-button {
                top: 0;
                right: 0;
                font-size: 45px;
                color: #ffffff;
                text-align: center;
                cursor: pointer;
                width: 50px;
                height: 50px;
                position: absolute;
                background: transparent;
                transition: 0.3s;
            }

            .notifications-button:hover {
                background: #ffffff50;
            }

            .notifications-box {
                position: fixed;
                background: #999999;
                border-radius: 3px;
                bottom: -450px;
                z-index: 1000;
                opacity: 0;
                text-shadow: 10px 10px 50px gray;
                right: 10px;
                box-shadow: 0px 2px 10px gray;
                height: 400px;
                width: 300px;
                transition: 0.3s;
            }

            .notifications-box-title {
                font-size: 25px;
                text-align: center;
                color: #ffffff;
                margin-top: 10px;
            }

            .notifications-box-content {
                background: #ffffff;
                margin-left: 10px;
                margin-right: 10px;
                border-radius: 3px;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .notifications-box-content h3 {
                margin-left: 10px;
            }

            .notifications-box-content span {
                margin-left: 10px;
            }

            #in-text-input {
                border: none;
                box-shadow: 0px 2px 10px gray;
                border-radius: 10px;
                width: 70%;
                padding: 5px;
                outline: none;
                margin-top: 5px;
            }

            .settingscontent {
                width: 70%;
                margin: 0px auto;
                height: 60%;
                background: white;
                box-shadow: 0px 2px 10px gray;
                border-radius: 6px;
                padding: 0px 10px 0px 10px;
            }

            input[type=checkbox] {
                width: 0;
                height: 0;
                outline: none;
            }

            input[type=checkbox]::after {
                position: absolute;
                width: 40px;
                height: 40px;
                border: 1px solid black;
                content: '';
                opacity: 1;
                transition: 0.3s;
            }

            input[type=checkbox]:checked::after {
                width: 20px;
                border-right: 1px solid #005ba5;
                border-top: none;
                border-left: none;
                border-bottom: 1px solid #005ba5;
                transform: rotate(45deg);
            }

            #new-note {
                position: absolute;
                bottom: -50px;
                right: 10px;
                color: white;
                padding: 10px;
                border-radius: 1000px;
                transition: 0.2s;
            }

            #new-note:hover {
                background: #ffffff7e;
            }

            #new-note:active {
                border-radius: 5px;
            }

            .settings-option {
                border: 1px solid gray;
                height: 30px;
                padding-left: 15px;
                padding-top: 20px;
                position: relative;
                border-radius: 5px;
            }

            .settings-option span {
                margin-left: 50px;
            }

            .settings-option input[type=checkbox] {
                position: absolute;
                top: 0px;
            }
        </style>
        <script>
            function menu()
            {
                var taskbar = document.getElementById("taskbar");
                var newnote = document.getElementById("new-note");

                

                if (taskbar.style.width == "300px")
                {
                    taskbar.style.width = "100%";
                    taskbar.style.height = "50px";
                    taskbar.style.bottom = "0";
                    taskbar.style.left = "0";
                    taskbar.style.right = "0";
                    taskbar.style.borderRadius = "25px 25px 0px 0px";
                    taskbar.style.boxShadow = "none";

                    newnote.style.bottom = "-50px";
                }
                else
                {
                    taskbar.style.width = "300px";
                    taskbar.style.height = "500px";
                    taskbar.style.bottom = "10px";
                    taskbar.style.left = "20px";
                    taskbar.style.borderRadius = "10px";
                    taskbar.style.boxShadow = "0px 4px 10px gray";

                    newnote.style.bottom = "10px";
                }
            }

            function closeMenu()
            {
                var taskbar = document.getElementById("taskbar");

                taskbar.style.width = "100%";
                taskbar.style.height = "50px";
                taskbar.style.bottom = "0";
                taskbar.style.left = "0";
                taskbar.style.right = "0";
                taskbar.style.borderRadius = "25px 25px 0px 0px";
                taskbar.style.boxShadow = "none";
            }

            function openDocs()
            {
                closeMenu();
                document.getElementById("files").style.display = "block"
            }

            function closeApp(appName)
            {
                document.getElementById(appName).style.display = "none";
            }

            function startTime()
            {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
                var t = setTimeout(startTime, 500);
            }
                function checkTime(i)
                {
                if (i < 10) {i = "0" + i};
                return i;
            }
            
            function maximize(app)
            {
                var appname = document.getElementById(app);
                var appbar = document.getElementById(app + "header");
                var taskbar = document.getElementById("taskbar");
                var dot = document.getElementById("dot");
                var clock = document.getElementById("txt");
                var fdot = document.getElementById("fullscreen-dot");
                var maximize = document.getElementById("maximize");
                var exit = document.getElementById("exit");


                if (appname.style.width == "100%")
                {

                    //un-maximize

                    appbar.style.display = "block";

                    taskbar.style.background = "rgb(75, 75, 75)";

                    dot.style.display = "inline-block";

                    fdot.style.display = "none";

                    clock.style.textShadow = "none";

                    appname.style.height = "450px";
                    appname.style.width = "800px";
                    appname.style.top = "20px";
                    appname.style.left = "20px";
                    appname.style.transition = "0s";

                    //maximize.style.top = "unset";
                   // exit.style.top = "unset";
                } else {

                    //maximize

                    appbar.style.display = "none";


                    taskbar.style.background = "transparent";

                    dot.style.display = "none";

                    fdot.style.display = "inline-block";

                    clock.style.textShadow = "2px 2px 20px gray";

                    appname.style.transition = "0.5s";
                    appname.style.height = "100%";
                    appname.style.width = "100%";
                    appname.style.top = "0";
                    appname.style.left = "0";


                    //maximize.style.top = "-10px";
                    //exit.style.top = "-10px";
                }                
            }

            function fmenu()
            {
                var fmenu = document.getElementById("full-menu");

                if (fmenu.style.left == "20px") {
                    //close drawer

                    fmenu.style.left = "-450px";
                } else {
                    //open drawer

                    fmenu.style.left = "20px";
                }
            }

            function closefmenu()
            {
                var fmenu = document.getElementById("full-menu");

                fmenu.style.left = "-450px";
            }

            function normTaskbar()
            {
                var taskbar = document.getElementById("taskbar");
                var dot = document.getElementById("dot");
                var fdot = document.getElementById("fullscreen-dot");

                taskbar.style.background = "rgb(75, 75, 75)";

                dot.style.display = "inline-block";

                fdot.style.display = "none";

                clock.style.textShadow = "none";
            }

            function notification(title, content)
            {
                var notification = document.getElementById("notification");
                var notificationHistory = document.getElementById("notifications-box-content");

                notificationHistory.innerHTML = "<h3>" + title + "</h3><span>" + content + "</span>";

                notification.innerHTML = "<h3>" + title + "</h3><span>" + content + "</span>";

                notification.style.right = "10px";

                setInterval(closeNotif, 3000);
            }

            function closeNotif()
            {
                var notification = document.getElementById("notification");

                notification.style.right = "-1000px";
            }

            function notifBoxToggle()
            {
                var notifBox = document.getElementById("notifications-box");

                if (notifBox.style.bottom == "-450px")
                {
                    notifBox.style.bottom = "60px";
                    notifBox.style.opacity = "1";
                }
                else
                {
                    notifBox.style.opacity = "0";
                    notifBox.style.bottom = "-450px";
                }
            }

            function openMessages() {
                document.getElementById("messages").style.display = "block";
                closeMenu();
            }

            function openInternet() {
                document.getElementById("internet").style.display = "block";
                closeMenu();
            }

            function openSettings() {
                document.getElementById("settings").style.display = "block";
                closeMenu();
            }

            function checkthis() {
                document.getElementById(this).firstChild.style.background = "yellow";
            }

            function createStickyNote(id, title) {
                var noteid = "note" + id;

                var body = document.getElementById("body");

                body.append = "<div id='note" + id + "'><div id='note" + id +"header'>" + title + "</div></div>";

                dragElement(document.getElementById(noteid));
            }
        </script>
    </head>
    <body onload="startTime()" id="body">

                </div>


                <script>
                    dragElement(document.getElementById("files"));

                    dragElement(document.getElementById("messages"));

                    dragElement(document.getElementById("internet"));

                    dragElement(document.getElementById("settings"));

                    function dragElement(elmnt) {
                    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                    if (document.getElementById(elmnt.id + "header")) {
                        document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
                    } else {
                        elmnt.onmousedown = dragMouseDown;
                    }

                    function dragMouseDown(e) {
                        e = e || window.event;
                        e.preventDefault();
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                        document.onmouseup = closeDragElement;
                        document.onmousemove = elementDrag;
                    }

                    function elementDrag(e) {
                        e = e || window.event;
                        e.preventDefault();
                        pos1 = pos3 - e.clientX;
                        pos2 = pos4 - e.clientY;
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                    }

                    function closeDragElement() {
                        document.onmouseup = null;
                        document.onmousemove = null;
                    }
                    }
                </script>



            <div class="f-menu" id="full-menu"></div>


        <div class="tray" id="taskbar">
            <div onclick="menu()" class="menu-button" id="dot"></div>
            <div onclick="fmenu()" class="menu-button" id="fullscreen-dot"></div>

            <div class="menu-button docs" onclick="openDocs()"></div>

            <div class="menu-button" style="background-image: url('internet.png');" onclick="openInternet()"></div>
            <br>
            <div class="menu-button" onclick="notification('test', 'testing testing words')"></div>
            <div class="material-icons" id="new-note">
                note_add
            </div>
        </div>

        <div class="notifications-box" id="notifications-box">
            <div class="notifications-box-title">

            </div>
